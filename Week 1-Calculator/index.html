<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Hesap Makinesi</title>
</head>
<body>
    
    <div class="hesapmakinesi" style="margin-top: 100px;">
        <div id="ekran">
            <input type="text" style="width: 300px; height:70px; margin-bottom: 5px; border-width: 3px;" id="d">
            <button style="width: 45px; height:70px; margin-bottom: 5px; background-color: gray; border-width: 3px;" onclick='c("")'>C</button>
        </div>
        <div id="sayilar">
            <button class="big_button" onclick='v("1")'>1</button>
            <button class="big_button" onclick='v("2")'>2</button>
            <button class="big_button" onclick='v("3")'>3</button>
            <button class="small_button" onclick='v("/")'>/</button>
            <button class="big_button" onclick='v("4")'>4</button>
            <button class="big_button" onclick='v("5")'>5</button>
            <button class="big_button" onclick='v("6")'>6</button>
            <button class="small_button" onclick='v("-")'>-</button>
            <button class="big_button" onclick='v("7")'>7</button>
            <button class="big_button" onclick='v("8")'>8</button>
            <button class="big_button" onclick='v("9")'>9</button>
            <button class="small_button" onclick='v("+")'>+</button>
            <button class="big_button " onclick='v(".")'>.</button>
            <button class="big_button" onclick='v("0")'>0</button>
            <button class="big_button" onclick='e()'>=</button>
            <button class="small_button" onclick='v("*")'>*</button>

        </div>

    </div>
    <script src="code.js"></script>
</body>
</html>
